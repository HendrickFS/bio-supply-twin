services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: bio_supply_twin_db
      POSTGRES_USER: bio_user
      POSTGRES_PASSWORD: bio_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bio_user -d bio_supply_twin_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  django_core:
    build: ./backend
    container_name: django_core_service
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mqtt_broker:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://bio_user:bio_password@postgres:5432/bio_supply_twin_db

  mqtt_consumer:
    build: ./backend
    container_name: mqtt_consumer_service
    volumes:
      - ./backend:/app
    command: python -u manage.py mqtt_consumer --broker host.docker.internal --port 1883
    depends_on:
      django_core:
        condition: service_started
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://bio_user:bio_password@postgres:5432/bio_supply_twin_db
    extra_hosts:
      - "host.docker.internal:host-gateway"

  digital_twin:
    build: ./backend/digital_twin_service
    container_name: digital_twin_service
    ports:
      - "8001:8001"
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    depends_on:
      django_core:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://bio_user:bio_password@postgres:5432/bio_supply_twin_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mqtt_broker:
    image: eclipse-mosquitto
    container_name: mqtt_broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./backend/mosquitto/config/mosquitto.conf.example:/mosquitto/config/mosquitto.conf
    restart: always

volumes:
  postgres_data: