services:
  django_core:
    build: ./backend
    container_name: django_core_service
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - mqtt_broker

  mqtt_consumer:
    build: ./backend
    container_name: mqtt_consumer_service
    volumes:
      - ./backend:/app
    command: python -u manage.py mqtt_consumer --broker host.docker.internal --port 1883
    depends_on:
      - django_core
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"

  digital_twin:
    build: ./backend/digital_twin_service
    container_name: digital_twin_service
    ports:
      - "8001:8001"
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3:ro  # Read-only access to Django database
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    depends_on:
      - django_core
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mqtt_broker:
    image: eclipse-mosquitto
    container_name: mqtt_broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./backend/mosquitto/config/mosquitto.conf.example:/mosquitto/config/mosquitto.conf
    restart: always