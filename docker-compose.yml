version: '3.8'

services:
  django_core:
    build: .
    container_name: django_core_service
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - mqtt_broker

  mqtt_consumer:
    build: .
    container_name: mqtt_consumer_service
    volumes:
      - ./:/app
    command: python -u manage.py mqtt_consumer --broker host.docker.internal --port 1883
    depends_on:
      - django_core
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mqtt_broker:
    image: eclipse-mosquitto
    container_name: mqtt_broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf.example:/mosquitto/config/mosquitto.conf
    restart: always

